<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Analysis 📡</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <h1 class="navbar-brand">🌎 World Analysis</h1>
                <div
                    class="toast p-2 inline"
                    data-autohide="false"
                    data-animation="true"
                >
                    <!-- <div class="toast-header bg-light"> -->
                        <!-- <strong class="mr-auto">Robert Boespflug</strong> -->
                        <small class="toast-body text-muted"> Use left and right arrows to change years </small>
                        <!-- <button type="button" class="m-2 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                    </div>
                    <!-- <div class="toast-body">Under production ⚒, so you may see some bugs 🐛, especially when reloading 🔄!</div> -->
                </div>
            </div>
        </nav>
        <main class="container">
            <div style="display: block" class="loading text-center mt-5 p-5">
                <p>Loading...🕐</p>
                <div class="spinner spinner-border text-info m-5"></div>
            </div>
            <div style="display: none" class="chart-container">
                <!-- slider here -->
                <div style="position: fixed; top: 36%; left: 15%" class="slidecontainer">
                    <div class="d-flex">
                        <p class="p-2 m-0" style="font-size: smaller" id="demo"></p>
                        <input type="range" min="1975" max="2020" value="50" class="slider m-0" id="myRange" />
                    </div>
                </div>
                <!-- charts here -->
                <div class="charts">
                    <div class="mb-3" id="chart-1">
                        <canvas id="myChart" width="200" height="200"></canvas>
                    </div>
                    <!-- <div id="chart-2">
                        <canvas id="myChart2" height="100" width="100"></canvas>
                    </div> -->
                </div>
            </div>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="countries.js"></script>
        <script src="script.js"></script>
        <script src="chart-options.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    </body>
</html>
