<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1' crossorigin='anonymous'>

</head>
<body>
    <main class="main-content p-4">
        <div style="display: block;" class="loading">
            <p>Loading...ğŸ•</p>
            <div class="spinner spinner-border text-info m-5"></div>
        </div>
        <div style="display: none;" class="chart-container">
            <!-- <p>Change the slider for different years</p> -->
            <div class="slidecontainer">
                <input type="range" min="1975" max="2020" value="50" class="slider" id="myRange">
                <p style="font-size:smaller;" id='demo'></p>    
            </div>
            <div class="charts">
                <div id="chart-1">
                    <canvas id="myChart" width="200" height="200"></canvas>
                </div>
                <div id="chart-2" >
                    <canvas id="myChart2" height="100" width="100"></canvas>
                </div>    
            </div>
        </div>    
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="countries.js"></script>
